<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- HTML META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ｜HARUNAFUJII</title>
    <meta name="description" content="JavaScript作ったおみくじゲーム">
    <!-- FAVICON -->
    <link rel="icon" href="./favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="icon" href="./apple-touch-icon.png">
    <!-- OGP -->
    <meta property="og:url" content="https://omikuji.harunafujii.me/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="おみくじ｜HARUNAFUJII" />
    <meta property="og:description" content="JavaScriptで作ったおみくじゲーム" />
    <meta property="og:site_name" content="おみくじ｜HARUNAFUJII" />
    <meta property="og:image" content="https://omikuji.harunafujii.me/images/ogp.jpg/" />
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@harupal_" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/7614a91f8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- WRAP -->
    <div class="l-wrap">
        <main class="l-main">
            <!-- HOME -->
            <div id="js-home" class="p-home">
                <div class="p-home__inner">
                    <img id="js-anime" class="p-home__img" src="./images/opening.gif" alt="おみくじ">
                    <button id="js-playButton" class="p-home__button c-button" type="button" tabindex="0">
                        <span class="c-button__inner">おみくじを引く</span>
                    </button>
                </div>
            </div>
            <!-- /HOME -->
            <!-- MODAL -->
            <div id="js-modal" class="l-modal">
                <div id="js-omikuji"  class="p-omikuji">
                    <div class="p-omikuji__inner">
                        <h1 id="js-fortune" class="p-omikuji__fortune"></h1>
                        <h2 id="js-kotowaza" class="p-omikuji__kotowaza"></h2>
                        <p id="js-comment" class="p-omikuji__comment"></p>
                        <img id="js-kotowazaImg" class="p-omikuji__img" src="" alt="">
                    </div>
                </div>
                <div class="p-replay">
                    <button id="js-replayButton" class="c-button" type="button" tabindex="0">
                        <span class="c-button__inner">もう一度引く</span>
                    </button>
                </div>
            </div>
            <!-- /MODAL -->
        </main>
        <!-- FOOTER -->
        <footer class="l-footer">
            <div class="p-footer">
                <p class="p-footer__copyright"><small>©️HARUNAFUJII</small></p>
                <div class="p-footer__link">
                    <a href="https://harunafujii.me/" target="_blank" rel="noopener" tabindex="0"><img src="./images/logo.svg"></a>
                    <a href="https://github.com/haruna-f/omikuji" target="_blank" rel="noopener" tabindex="0"><span class="fa-brands fa-github"></span></a>
                </div>
            </div>
        </footer>
        <!-- /FOOTER -->
    </div>
    <!-- /WRAP -->
    <noscript>JavaScriptが有効なブラウザからもう一度ご利用ください。</noscript>
</body>
</html>
