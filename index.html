<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ｜HARUNAFUJII</title>
    <meta name="description" content="JavaScriptでつくったおみくじゲーム">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <!-- /GOOGLE FONTS -->
    <!-- CSS -->
    <link rel="stylesheet" href="/css/ress.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- /CSS -->
</head>
<body>
    <!-- WRAP -->
    <div class="l-wrap">
        <!-- MAIN -->
        <div class="l-main">
            <div class="p-omikuji">
                <div class="p-omikuji__img">
                    <img class="js-omikujiImg" src="/images/opening.gif" alt="おみくじ">
                </div>
                <button class="p-omikuji__button c-button js-playButton">
                    <span class="c-button__inner">おみくじを引く</span>
                </button>
            </div>
        </div>
        <!-- /MAIN -->
        <!-- OVERLAY -->
        <div class="l-overlay js-overlay">
            <!-- RESULT -->
            <div class="p-result">
                <div class="p-result__inner">
                    <h1 class="p-result__fortune js-fortune"></h1>
                    <div class="p-result__kotowaza c-kotowaza">
                        <h2 class="c-kotowaza__title js-kotowazaTitle"></h2>
                        <p class="c-kotowaza__description js-kotowazaDescription"></p>
                    </div>
                    <div class="p-result__image">
                        <img class="js-kotowazaImg" src="" alt="">
                    </div>
                </div>
            </div>
            <!-- /RESULT -->
            <button class="c-button u-mtb-xl js-replayButton">
                <span class="c-button__inner">もう一度引く</span>
            </button>
        </div>
        <!-- /OVERLAY -->
        <!-- FOOTER -->
        <footer class="l-footer">
            <div class="p-footer">
                <p class="p-footer__copyright"><small>©️HARUNAFUJII</small></p>
                <div class="p-footer__logo"><a href="https://harunafujii.me/" target="_blank" rel="noopener"><img src="/images/logo.png"></a></div>
            </div>
        </footer>
        <!-- /FOOTER -->
    </div>
    <!-- /WRAP -->
    <script type="module" src="/js/index.js"></script>
    <noscript>JavaScriptが有効なブラウザからもう一度ご利用ください。</noscript>
</body>
</html>
